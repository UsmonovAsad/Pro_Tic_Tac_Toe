<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Teo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="select">
        <div class="select-box">
            <div class="select-1">
                <i class="bi bi-people-fill"></i>
                <p>2 Player</p>
            </div>
            <div class="select-2">
                <i class="bi bi-person-fill"></i>
                <p>1 Player</p>
            </div>
        </div>
    </div>

    <div class="select-p">
        <div class="pluses backFromSelectXO">
            <div class="icon">
                <i class="bi bi-arrow-left"></i>
            </div>
        </div>
        <div class="select-conta">
            <div class="select-box">
                <div class="select-x">
                    <p>Play as - X</p>
                </div>
                <div class="select-o">
                    <p>Play as - O</p>
                </div>
            </div>
        </div>
    </div>


    <div class="main-conta two">
        <div class="pluses">
            <div class="icon two-i">
                <i class="bi bi-arrow-left"></i>
            </div>
            <div class="show-next-player">
            	<div class="show-next-player-items">
            		<div class="go-select-next-player">
            			<i class="bi bi-arrow-left"></i>
            		</div>
            		<div class="show-next-player-item">
            			X
            		</div>
            		<div class="show-next-player-item">
            			O
            		</div>
            	</div>
            </div>
            <div class="container">
                <label class="switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round">
                        <p>H</p>
                        <p>E</p>
                    </div>
                </label>
            </div>
        </div>
        <div style="display: none;" class="conta c">
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
        </div>

        <div style="display: grid;" class="conta e">
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
        </div>


    </div>


    <div class="main-conta one">
        <div class="pluses one-i">
            <div class="icon">
                <i class="bi bi-arrow-left"></i>
            </div>
            <div class="show-next-player">
            	<div class="show-next-player-items">
            		<div class="go-select-next-player">
            			<i class="bi bi-arrow-left"></i>
            		</div>
            		<div class="show-next-player-item">
            			X
            		</div>
            		<div class="show-next-player-item">
            			O
            		</div>
            	</div>
            </div>
        </div>
        <div style="display: grid;" class="conta b">
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
            <div class="box">
                <div class="overflowBox">
                    <div class="inBox"></div>
                </div>
            </div>
        </div>
    </div>



    <div class="modal">
        <div class="modal-item">
            <div class="modal-box">

            </div>
            <div class="restart">
                Restart
            </div>
        </div>
    </div>


    <div class="load"></div>


    <script src="./script.js"></script>
</body>

</html>
